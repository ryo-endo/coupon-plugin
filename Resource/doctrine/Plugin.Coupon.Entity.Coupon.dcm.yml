Plugin\Coupon\Entity\Coupon:
    type: entity
    table: plg_coupon
    repositoryClass: Plugin\Coupon\Repository\CouponRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: coupon_id
            generator:
                strategy: AUTO
    fields:
        coupon_cd:
            type: text
            nullable: true
        coupon_type:
            type: integer
            nullable: true
        coupon_name:
            type: text
            nullable: false
        discount_type:
            type: integer
            nullable: true
        coupon_use_time:
            type: integer
            nullable: false
        coupon_release:
            type: integer
            nullable: false
        discount_price:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        discount_rate:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        enable_flag:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
        coupon_member:
            type: smallint
            nullable: true
            unsigned: false
            default: '0'
        use_times_limit_flag:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
        use_times_limit:
            type: smallint
            nullable: true
            unsigned: false
            default: '1'
        coupon_lower_limit:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        no_expire_date:
            type: smallint
            nullable: false
            unsigned: false
            default: false
        available_from_date:
            type: datetime
            nullable: true
        available_to_date:
            type: datetime
            nullable: true
        search_condition:
            type: text
            nullable: true
        selectable:
            type: smallint
            nullable: false
            default: '1'
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    oneToMany:
        CouponDetails:
            targetEntity: Plugin\Coupon\Entity\CouponDetail
            mappedBy: Coupon
            orderBy:
                id: ASC
            cascade: ['persist', 'remove']
    oneToOne:
        CouponAvailableCondition:
            targetEntity: Plugin\Coupon\Entity\CouponAvailableCondition
            cascade: ["persist", "remove"]
            mappedBy: Coupon
